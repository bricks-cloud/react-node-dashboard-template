name: unit tests
on:
  pull_request:
  push:
    branches:
      - '*'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: install dependencies
      run: |-
        npm install

    - name: run unit tests
      run: |-
        npm run test

